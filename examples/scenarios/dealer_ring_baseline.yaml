version: 1
name: "Dealer Ring Baseline"
description: "Placeholder dealer-ring config (requires 3 dealers and 3 VBTs defined as agents)."

# Base scenario with agents/payables
base_scenario: examples/kalecki/kalecki_ring_baseline.yaml

ticket_size: 1

buckets:
  - name: Short
    tau_range: [1, 3]
    M0: 1.0
    O0: 0.20
    phi_M: 1.0
    phi_O: 0.6
    guard_M_min: 0.0
    clip_nonneg_bid: true
    Xstar_target: 4
  - name: Mid
    tau_range: [4, 8]
    M0: 1.0
    O0: 0.30
    phi_M: 1.0
    phi_O: 0.6
    guard_M_min: 0.0
    clip_nonneg_bid: true
    Xstar_target: 4
  - name: Long
    tau_range: [9, null]
    M0: 1.0
    O0: 0.40
    phi_M: 1.0
    phi_O: 0.6
    guard_M_min: 0.0
    clip_nonneg_bid: true
    Xstar_target: 4

dealers: [D_short, D_mid, D_long]
vbts:    [V_short, V_mid, V_long]

shares:
  dealer: 0.25
  vbt: 0.50

flow:
  pi_sell: 0.5
  N_max: 3
  invest_horizon: 3
  cash_buffer: 1
