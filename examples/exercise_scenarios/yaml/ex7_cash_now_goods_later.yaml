version: 1
name: "Ex7: Cash now, goods later (F1→F2 cash; F2→F1 goods D+1)"
description: "Day 1: F1 pays cash immediately; F2 promises goods for day 2. Day 2: goods delivered; obligation extinguished."

agents:
  - id: CB
    kind: central_bank
    name: Central Bank
  - id: F1
    kind: firm
    name: Firm One
  - id: F2
    kind: firm
    name: Firm Two

initial_actions:
  # Endowments
  - mint_cash: {to: F1, amount: 100}
  - create_stock: {owner: F2, sku: GOODS, quantity: 1, unit_price: "100"}

scheduled_actions:
  # Day 1: Pay now; goods promised later
  - day: 1
    action:
      transfer_cash: {from_agent: F1, to_agent: F2, amount: 100}
  - day: 1
    action:
      create_delivery_obligation: {from: F2, to: F1, sku: GOODS, quantity: 1, unit_price: "100", due_day: 2, alias: F2_goods_D2}

run:
  mode: until_stable
  max_days: 5
  quiet_days: 2
  show:
    balances: [CB, F1, F2]
    events: detailed

