name: Update codebase_for_llm

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  generate-and-commit:
    # Avoid infinite loops on bot's own commit
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Generate codebase_for_llm.md
        run: |
          python scripts/generate_codebase_markdown.py

      - name: Commit and push changes
        run: |
          if git diff --quiet docs/codebase_for_llm.md; then
            echo "No changes detected in docs/codebase_for_llm.md"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/codebase_for_llm.md
          git commit -m "chore(docs): update codebase_for_llm.md"
          git push
