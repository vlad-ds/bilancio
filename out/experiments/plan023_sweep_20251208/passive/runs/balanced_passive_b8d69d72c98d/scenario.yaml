version: 1
name: Balanced Comparison (Passive) (n=5, kappa=1, c=1, mu=1) [Balanced passive]
description: "Ring of 5 agents with total dues S1=10000; initial liquidity L0=10000\
  \ (kappa=1); Dirichlet concentration c=1; maturity mu=1 over 10 day horizon; balanced\
  \ mode=passive, \u03B2=0.25, \u03C1=0.5"
agents:
- id: CB
  kind: central_bank
  name: Central Bank
- id: H1
  kind: household
  name: Agent 1
- id: H2
  kind: household
  name: Agent 2
- id: H3
  kind: household
  name: Agent 3
- id: H4
  kind: household
  name: Agent 4
- id: H5
  kind: household
  name: Agent 5
- id: big_short
  kind: household
  name: Big Entity (short)
- id: big_mid
  kind: household
  name: Big Entity (mid)
- id: big_long
  kind: household
  name: Big Entity (long)
initial_actions:
- mint_cash:
    to: H1
    amount: 2500
    alias: LIQ_H1
- mint_cash:
    to: H2
    amount: 2500
    alias: LIQ_H2
- mint_cash:
    to: H3
    amount: 2500
    alias: LIQ_H3
- mint_cash:
    to: H4
    amount: 2500
    alias: LIQ_H4
- mint_cash:
    to: H5
    amount: 2500
    alias: LIQ_H5
- create_payable:
    from: H1
    to: H2
    amount: 4481.645683447972
    due_day: 2
    alias: P_H1_H2
- create_payable:
    from: H2
    to: H3
    amount: 195.8218282187186
    due_day: 1
    alias: P_H2_H3
- create_payable:
    from: H3
    to: H4
    amount: 3701.747581792556
    due_day: 10
    alias: P_H3_H4
- create_payable:
    from: H4
    to: H5
    amount: 3637.9060368935457
    due_day: 9
    alias: P_H4_H5
- create_payable:
    from: H5
    to: H1
    amount: 482.87886964720695
    due_day: 8
    alias: P_H5_H1
- create_payable:
    from: H1
    to: big_short
    amount: 500
    due_day: 2
    alias: P_H1_big_short_big
- create_payable:
    from: H2
    to: big_mid
    amount: 500
    due_day: 1
    alias: P_H2_big_mid_big
- create_payable:
    from: H3
    to: big_long
    amount: 500
    due_day: 10
    alias: P_H3_big_long_big
- create_payable:
    from: H4
    to: big_short
    amount: 500
    due_day: 9
    alias: P_H4_big_short_big
- create_payable:
    from: H5
    to: big_mid
    amount: 500
    due_day: 8
    alias: P_H5_big_mid_big
- mint_cash:
    to: big_short
    amount: 416.6666666666667
    alias: LIQ_big_short
- mint_cash:
    to: big_mid
    amount: 416.6666666666667
    alias: LIQ_big_mid
- mint_cash:
    to: big_long
    amount: 416.6666666666667
    alias: LIQ_big_long
scheduled_actions: []
run:
  mode: until_stable
  max_days: 30
  quiet_days: 2
  show:
    balances:
    - CB
    - H1
    - H2
    - H3
    - H4
    - H5
    - big_short
    - big_mid
    - big_long
    events: detailed
  export:
    balances_csv: out/balances.csv
    events_jsonl: out/events.jsonl
  default_handling: fail-fast
_balanced_config:
  face_value: 20.0
  outside_mid_ratio: 0.5
  big_entity_share: 0.25
  mode: passive
