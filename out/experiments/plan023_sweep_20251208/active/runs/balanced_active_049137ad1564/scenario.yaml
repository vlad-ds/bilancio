- mint_cash:
    to: big_mid
    amount: 416.6666666666667
    alias: LIQ_big_mid
- mint_cash:
    to: big_long
    amount: 416.6666666666667
    alias: LIQ_big_long
scheduled_actions: []
run:
  mode: until_stable
  max_days: 30
  quiet_days: 2
  show:
    balances:
    - CB
    - H1
    - H2
    - H3
    - H4
    - H5
    - big_short
    - big_mid
    - big_long
    events: detailed
  export:
    balances_csv: out/balances.csv
    events_jsonl: out/events.jsonl
  default_handling: fail-fast
_balanced_config:
  face_value: 20.0
  outside_mid_ratio: 0.5
  big_entity_share: 0.25
  mode: active
dealer:
  enabled: true
  ticket_size: 20
  dealer_share: '0'
  vbt_share: '0.50'
