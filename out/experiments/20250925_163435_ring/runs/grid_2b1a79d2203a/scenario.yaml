version: 1
name: Kalecki Ring Sweep (n=5, kappa=2, c=1, mu=0)
description: Ring of 5 agents with total dues S1=500; initial liquidity L0=250 (kappa=2);
  Dirichlet concentration c=1; maturity mu=0 over 3 day horizon
agents:
- id: CB
  kind: central_bank
  name: Central Bank
- id: H1
  kind: household
  name: Agent 1
- id: H2
  kind: household
  name: Agent 2
- id: H3
  kind: household
  name: Agent 3
- id: H4
  kind: household
  name: Agent 4
- id: H5
  kind: household
  name: Agent 5
initial_actions:
- mint_cash:
    to: H1
    amount: 250
    alias: LIQ_H1
- create_payable:
    from: H1
    to: H2
    amount: 11.473112556171053
    due_day: 1
    alias: P_H1_H2
- create_payable:
    from: H2
    to: H3
    amount: 246.04574524096518
    due_day: 1
    alias: P_H2_H3
- create_payable:
    from: H3
    to: H4
    amount: 208.88947097813863
    due_day: 1
    alias: P_H3_H4
- create_payable:
    from: H4
    to: H5
    amount: 25.970505078951103
    due_day: 1
    alias: P_H4_H5
- create_payable:
    from: H5
    to: H1
    amount: 7.621166145774038
    due_day: 1
    alias: P_H5_H1
scheduled_actions: []
run:
  mode: until_stable
  max_days: 30
  quiet_days: 2
  show:
    balances:
    - H1
    - H2
    - H3
    - H4
    - H5
    events: detailed
  export:
    balances_csv: out/balances.csv
    events_jsonl: out/events.jsonl
